# LiteLLM Configuration
# https://docs.litellm.ai/docs/proxy/configs

model_list:
  # OpenAI - wildcard routes all openai/* models
  - model_name: openai/*
    litellm_params:
      model: openai/*
      api_key: os.environ/OPENAI_API_KEY

  # Anthropic - wildcard routes all anthropic/* models
  - model_name: anthropic/*
    litellm_params:
      model: anthropic/*
      api_key: os.environ/ANTHROPIC_API_KEY

  # Google AI Studio (Gemini) - wildcard routes all gemini/* models
  - model_name: gemini/*
    litellm_params:
      model: gemini/*
      api_key: os.environ/GEMINI_API_KEY

  # OpenRouter - wildcard routes all openrouter/* models
  - model_name: openrouter/*
    litellm_params:
      model: openrouter/*
      api_key: os.environ/OR_API_KEY

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  proxy_base_url: https://llm.changkun.de

litellm_settings:
  drop_params: true

# UI settings
ui_settings:
  show_playground: true
