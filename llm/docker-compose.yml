services:
  llm:
    container_name: llm
    image: ghcr.io/berriai/litellm:main-latest
    restart: always
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml
    env_file:
      - .env
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    environment:
      - PROXY_BASE_URL=https://llm.changkun.de
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/litellm
      - OR_API_KEY=${OR_API_KEY}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - traefik_proxy
      - llm-internal

  postgres:
    container_name: llm-postgres
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=litellm
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - llm-internal

networks:
  traefik_proxy:
    external: true
  llm-internal:
    driver: bridge

